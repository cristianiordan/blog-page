</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.jpg" alt="Logo" height="100px" width="100px"/>
        </a>
        <nav >
            <ul>
                <a href="index.html"><li>HOME</li></a>
                <li>NEWS&REVIEWS</li>

                <a href="login.html"><li>LOG IN</li></a>>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <div>
                <a href="profile.html"><img src="images/profile.jpg" alt="profile" width="100px" height="100px"></a>
                <a href="profile.html"><p>Profile</p></a>
            </div>
            <div>
                <a href="index.html"></a><img src="images/posts.jpg" alt="posts"  width="100px" height="100px"></a>
                <a href="index.html"><p>Posts</p></a>
            </div>
        </div>
        <div class="form register">
            <form>
                <label for="fname">First Name:</label></br>
                <input type="text" id="fname" name="fname"></br>
                <label for="lname">Last Name:</label><br/>
                <input type="text" id="lname" name="lname"></br>
                <label for="mail">Mail Adress:</label></br>
                <input type="email" id="mail" name="mail"></br>
                <label for="password">Password</label></br>
                <input type="password" id="password" name="password"/>
                <p>Gender:</p>
                <div class="gender">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <label for="state">State:</label>
                <select id="state">
                    <option value="romania">Romania</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                </select></br>
                <input type="submit" value="Submit">
              </form>
        </div>
